<!doctype html>
<html lang="en">
<head>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartShop</title>
  <meta name="description" content="Tienda online de SmartShop.">
  <link rel="stylesheet" href="stylesRegister.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
       <img src="Imagenes/LogoSmartShop.png" class="logo" alt="Logo" >
       <h2>Registrate gratis y mira todos nuestros productos!</h2>
    </header>
    <main>
        <div class="ContenedorDeRegistro">
        <form id="register-form" action="https://formspree.io/f/xvgwjojw" method="post" novalidate>
            
            <label for="name">Nombre Completo</label>
            <input id="name" name="name" type="text" required />
            
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
            
            <label for="email">Numero de Telefono</label>
            <input id="email" name="email" type="email" required />
            
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" minlength="8" required />
            <div class="terminos">
                <input type="checkbox" id="acepto" name="acepto" required />
                <label for="acepto">Acepto los <a href="#">términos y condiciones</a> y estoy de acuerdo con la <a href="#">Politica de privacidad</a></a></label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        </div>
    </main>
     <footer>
        <p>© 2025 SmartShop. Todos los derechos reservados.</p>
        <p>Av. Siempre Viva 742, Piso 2, CP 1264,Springfield, Oregon, USA.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
