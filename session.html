<!doctype html>
<html lang="en">
<head>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartShop</title>
  <meta name="description" content="Tienda online de SmartShop.">
  <link rel="stylesheet" href="stylesSession.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <a href="Index.html">
            <img src="Imagenes/LogoSmartShop.png" alt="Logo" class="logo">
        </a>       
        <h2>Ingresá y mirá todos nuestros nuevos productos y ofertas!</h2>
    </header>
    <main>
        <div class="ContenedorDeRegistro">
        <form id="session-form" action="#" method="post" novalidate>           
            
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
                        
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" minlength="8" required />
            
            <div class="recordarme">
                <input type="checkbox" id="acepto" name="acepto" required />
                <label for="acepto">¿Desea mantener sesión iniciada?</label>
            </div>

            <button type="submit">Iniciar sesión</button>
        </form>
        </div>
    </main>
     <footer>
        <p>© 2025 SmartShop. Todos los derechos reservados.</p>
        <p>Av. Siempre Viva 742, Piso 2, CP 1264,Springfield, Oregon, USA.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
